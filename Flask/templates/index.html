<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obstacle Map Selection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        .logo-container {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        img {
            max-width: 150px;
            height: auto;
        }
        .content {
            margin-top: 100px;
        }
        .map-options {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .map-option {
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s ease-in-out;
        }
        .map-option:hover {
            border: 2px solid blue;
        }
    </style>
    <script>
        function selectMap(mapName) {
            document.getElementById("selectedMap").value = mapName;
            document.getElementById("mapForm").submit();
        }
    </script>
</head>
<body>
    <!-- Logos at the top -->
    <div class="logo-container">
        <img src="https://uploads.vw-mms.de/system/production/images/cws/082/584/images/61a1efa3768f3899d5879d633a9f21a8aa92dc78/B2024CW00319_web_1600.png?1722501156" alt="Logo 1">
        <!-- <img src="{{ url_for('static', filename='logo2.png') }}" alt="Logo 2"> -->
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Select an Obstacle Map</h2>
        <form id="mapForm" action="/run_simulation" method="post">
            <input type="hidden" id="selectedMap" name="map">
            <div class="map-options">
                {% for map_name in maps %}
                    <img src="{{ url_for('static', filename=map_name + '.png') }}" 
                         alt="{{ map_name }}" 
                         class="map-option" 
                         onclick="selectMap('{{ map_name }}')">
                {% endfor %}
            </div>
        </form>
    </div>
</body>
</html>
